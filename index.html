<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: azure;">
                <h1>Snow Falls</h1>
                <p>Snow White</p>
            </div>
            <div style="background-color: green;">
                <h1>Green Trees</h1>
                <p>All in Green</p>
            </div>
            <div  style="background-color: deepskyblue;">
                <h1>Sky Blue</h1>
                <p>The Sky is Blue</p>
            </div>
            <div style="background-color: lavenderblush;">
                <h1>Mountain fall</h1>
                <p>Cliff Green views</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background: url(./img/nat-5.jpg); background-position: center;"></div>
            <div style="background: url(./img/hero.jpg); background-position: center;"></div>
            <div style="background: url(./img/nat-1.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;"></div>
            <div style="background: url(./img/nat-7.jpg); background-position: center;"></div> 
        </div>
        <button class="down-btn">
            &dArr;
        </button>
        <button class="up-btn">
            &uArr;
        </button>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
